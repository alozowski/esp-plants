esphome:
  name: esp32-mi-flora-3rd-floor
  on_boot:
    - priority: -100
      then:
        - script.execute:
            id: send_slack_message
            message: "‚ú® 3rd floor esp32 booted up!"

esp32:
  board: m5stack-atom
  framework:
    type: esp-idf

wifi:
  ssid: "HuggingFace Guests"
  password: !secret wifi_password
  fast_connect: true

  # Enable fallback hotspot (in case of connection issues)
  ap:
    ssid: "ESP32_Fallback"

# Webserver setup
web_server:
  port: 80
  version: 1
  ota: false

# Example configuration entry
http_request:
  useragent: esphome/device
  verify_ssl: false
  timeout: 10s

logger:
  level: WARN

substitutions:
  slack_webhook_url: !secret slack_webhook_url

light:
  - platform: esp32_rmt_led_strip
    chipset: SK6812
    pin: 27
    num_leds: 1
    rgb_order: GRB
    id: status_led
    name: "Status LED"
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 500ms
          update_interval: 2s

globals:
  - id: marcel_needs_water_notified
    type: bool
    initial_value: "false"
  - id: marcel_happy_notified
    type: bool
    initial_value: "false"
  - id: jean_paul_needs_water_notified
    type: bool
    initial_value: "false"
  - id: jean_paul_happy_notified
    type: bool
    initial_value: "false"
  - id: colette_needs_water_notified
    type: bool
    initial_value: "false"
  - id: colette_happy_notified
    type: bool
    initial_value: "false"

script:
  - id: send_slack_message
    parameters:
      message: string
    then:
      - http_request.post:
          url: ${slack_webhook_url}
          headers:
            Content-Type: application/json
          json:
            text: !lambda return message;
          on_response:
            then:
              - if:
                  condition:
                    lambda: return response->status_code == 200;
                  then:
                    - light.turn_on:
                        id: status_led
                        brightness: 50%
                        red: 0
                        green: 0
                        blue: 1
                        flash_length: 500ms
                  else:
                    - logger.log: "Slack post request failed!"
                    - light.turn_on:
                        id: status_led
                        brightness: 50%
                        red: 1
                        green: 0
                        blue: 0
                        flash_length: 500ms
          on_error:
            then:
              - logger.log: "Slack post request failed!"
              - light.turn_on:
                  id: status_led
                  brightness: 50%
                  red: 1
                  green: 0
                  blue: 0
                  flash_length: 500ms

  - id: send_plants_status_message
    then:
      - script.execute:
          id: send_slack_message
          message: !lambda |-
            std::string message = "üóìÔ∏è Current sensors' readings for the 3rd floor:\n";
            message += "üíß Marcel's soil moisture: " + value_accuracy_to_string(id(marcel_moisture).state, 1) + "%\n";
            message += "üå°Ô∏è Marcel's soil temperature: " + value_accuracy_to_string(id(marcel_temperature).state, 1) + "¬∞C\n";
            message += "\n";
            message += "üíß Jean-Paul's soil moisture: " + value_accuracy_to_string(id(jean_paul_moisture).state, 1) + "%\n";
            message += "üå°Ô∏è Jean-Paul's soil temperature: " + value_accuracy_to_string(id(jean_paul_temperature).state, 1) + "¬∞C\n";
            message += "\n";
            message += "üíß Colette's soil moisture: " + value_accuracy_to_string(id(colette_moisture).state, 1) + "%\n";
            message += "üå°Ô∏è Colette's soil temperature: " + value_accuracy_to_string(id(colette_temperature).state, 1) + "¬∞C\n";
            return message;

time:
  - platform: sntp
    on_time:
      - seconds: 0
        minutes: 00
        hours: 10
        days_of_week: MON,THU
        then:
          - script.execute:
              id: send_plants_status_message

binary_sensor:
  - platform: gpio
    pin:
      number: 39
      inverted: true
    name: Button
    on_press:
      then:
        - script.execute:
            id: send_plants_status_message

esp32_ble_tracker:
  scan_parameters:
    active: false

sensor:
  # Marcel's Sensors (First)
  - platform: xiaomi_hhccjcy01
    mac_address: !secret marcel_address
    temperature:
      id: marcel_temperature
      name: "Marcel's sensor temperature"
    moisture:
      id: marcel_moisture
      name: "Marcel's sensor moisture"
      on_value_range:
        - below: 19.5
          then:
            - if:
                condition:
                  lambda: "return !id(marcel_needs_water_notified);"
                then:
                  - delay: 10s  # Debounce for 10 seconds before confirming low moisture
                  - if:
                      condition:
                        lambda: "return id(marcel_moisture).state < 19.5;"  # Check again after delay
                      then:
                        - lambda: |
                            id(marcel_needs_water_notified) = true;
                            id(marcel_happy_notified) = false;
                        - script.execute:
                            id: send_slack_message
                            message: "üåø Marcel (3rd floor) needs water! Moisture is below 20%"

        - above: 25.0
          then:
            - if:
                condition:
                  lambda: "return !id(marcel_happy_notified);"
                then:
                  - delay: 10s  # Debounce for 10 seconds before confirming recovery
                  - if:
                      condition:
                        lambda: "return id(marcel_moisture).state > 25.0;"  # Check again after delay
                      then:
                        - lambda: |
                            id(marcel_happy_notified) = true;
                            id(marcel_needs_water_notified) = false;
                        - script.execute:
                            id: send_slack_message
                            message: "‚úÖ Marcel (3rd floor) is happy! Watered and thriving again"
    illuminance:
      id: marcel_light
      name: "Marcel's sensor light"
    conductivity:
      id: marcel_conductivity
      name: "Marcel's sensor conductivity"
    battery_level:
      id: marcel_battery_level
